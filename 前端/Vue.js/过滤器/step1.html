<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>一个过滤器</title>
		<script src="../vue.min.js"></script>
		<style>
			table tr td {
				border: 1px solid gray;
				padding: 10px;
			}
			
			table {
				border-collapse: collapse;
				width: 800px;
				table-layout: fixed;
			}
			
			tr.firstLine {
				background-color: lightGray;
			}
			
			td {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<table align="center">
				<thead>
					<tr class="firstLine">
						<th>输入数据</th>
						<th>过滤后的结果</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input v-model="data" /></td>
						<!-- 定义一个过滤器，首字母大写 -->
						<td>{{data|capitalize}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			new Vue({
				el: '#div1',
				data: {
					data: ''
				},
				filters: {
					capitalize: function(value) {
						if(!value) {
							return '';
						}
						value = value.toString();
						return value.charAt(0).toUpperCase() + value.substring(1);
					}
				}
			})
		</script>
	</body>

</html>
