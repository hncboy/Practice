<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>全局过滤器</title>
		<script src="../vue.min.js"></script>
		<style>
			table tr td {
				border: 1px solid gray;
				padding: 10px;
			}
			
			table {
				border-collapse: collapse;
				width: 800px;
				table-layout: fixed;
			}
			
			tr.firstLine {
				background-color: lightGray;
			}
			
			td {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<table align="center">
				<thead>
					<tr class="firstLine">
						<th>输入数据</th>
						<th>过滤后的结果</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input v-model="data" /></td>
						<td>{{data|capitalize|capitalizeLastLetter}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			//定义一个全局过滤器，可以在不同的Vue对象使用
			Vue.filter('capitalize', function(value) {
				if(!value) {
					return '';
				}
				value = value.toString();
				return value.charAt(0).toUpperCase() + value.substring(1);
			})
			Vue.filter('capitalizeLastLetter', function(value) {
				if(!value) {
					return '';
				}
				value = value.toString();
				return value.substring(0, value.length - 1) + value.charAt(value.length - 1).toUpperCase();
			})
			new Vue({
				el: '#div1',
				data: {
					data: ''
				}
			})
		</script>
	</body>

</html>
