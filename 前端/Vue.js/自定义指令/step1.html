<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>简单例子</title>
		<script src="../vue.min.js"></script>
	</head>

	<body>
		<div id="div1">
			<div v-xart>好好学习，天天向上 </div>
		</div>
		<script>
			/*
			 	自定义指令的方式：
				1.使用Vue.directive 来自定义
				2.第一个参数就是 指令名称 xart
				3.el 表示当前的html dom对象
				4.在方法体力就可以通过 innerHTML style.color 等方式操控当前元素了
			*/
			Vue.directive('xart', function(el) {
				el.innerHTML = el.innerHTML+'(x-art)'
				el.style.color = 'pink'
			})
			new Vue({
				el: '#div1'
			})
		</script>
	</body>

</html>
