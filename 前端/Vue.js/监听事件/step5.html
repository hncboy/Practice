<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>事件修饰符 优先触发 .capture</title>
		<script src="../vue.min.js"></script>
		<style type="text/css">
			* {
				margin: 0 auto;
				text-align: center;
				line-height: 40px;
			}
			
			div {
				width: 100px;
				cursor: pointer;
			}
			
			#grandfather {
				background: green;
			}
			
			#father {
				background: blue;
			}
			
			#me {
				background: red;
			}
			
			#son {
				background: gray;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<div id="grandfather" @click="doc">
				grandfather
				<div id="father" @click.capture="doc">
					father
					<div id="me" @click="doc">
						me
						<div id="son" @click="doc">
							son
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el: "#content",
				data: {
					id: ''
				},
				methods: {
					doc: function() {
						this.id = event.currentTarget.id;
						alert(this.id);
					}
				}
			})
		</script>
	</body>

</html>
