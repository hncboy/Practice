<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-model 双向绑定</title>
		<script src="../vue.min.js"></script>
	</head>

	<body>
		<div id="div1">
			<input v-model="name">
			<input type="button" value="提交数据" @click="submit">
		</div>
		<script>
			new Vue({
				el: '#div1',
				data: {
					name: '你好'
				},
				methods: {
					submit: function() {
						alert(this.name);
					}
				}
			})
		</script>
	</body>

</html>
