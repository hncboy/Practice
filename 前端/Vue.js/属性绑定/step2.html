<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-bind:href 简写成 :href </title>
		<script src="../vue.min.js"></script>
	</head>

	<body>
		<div id="div1">
			<a v-bind:href="page">http://www.hncboy.top</a>
		</div>
		<script>
			new Vue({
				el: '#div1',
				data: {
					page:'http://www.hncboy.top'
				}
			})
		</script>
	</body>

</html>
