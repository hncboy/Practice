<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>index用法</title>
		<script src="../vue.min.js"></script>
	</head>

	<body>
		<div id="div1">
			<table align="center" border="1">
				<thead>
					<tr class="firstLine">
						<td>number</td>
						<th>name</th>
						<th>hp</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="hero,index in heros">
						<td>{{index+1}}</td>
						<td>{{hero.name}}</td>
						<td>{{hero.hp}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			var data = [
				{name:"盖伦", hp:341},
				{name:"提莫", hp:225},
				{name:"安妮", hp:427},
				{name:"死歌", hp:893}
			];
			new Vue({
				el: '#div1',
				data: {
					heros: data
				}
			})
		</script>
	</body>

</html>
