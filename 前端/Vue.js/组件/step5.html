<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自定义事件</title>
		<script src="../vue.min.js"></script>
		<style>
			div.language {
				float: left;
				border: 1px solid lightGray;
				width: 200px;
				margin: 10px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<language name="Java" study="30"></language>
			<language name="Python" study="20"></language>
			<language name="C++" study="10"></language>
		</div>
		<script>
			Vue.component('language', {
				props: ['name', 'study'],
				template: '<div class="language" v-on:click="increaseStudy">{{name}} 学习人数：{{study}}</div>',
				methods: {
					increaseStudy: function() {
						//在组件上增加的，而不是在视图上增加的。
						this.study++
					}
				}
			})
			new Vue({
				el: '#div1'
			})
		</script>
	</body>

</html>
