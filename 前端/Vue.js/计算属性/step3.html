<!--
	computed 和 methods 的区别：
	computed 是有缓存的，只要rmb没有变化，dollar 会直接返回以前计算出来的值，而不会再次计算。 
	这样如果是复杂计算，就会节约不少时间。而methods每次都会调用
-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>使用method</title>
		<script src="../vue.min.js"></script>
		<style>
			table tr td {
				border: 1px solid gray;
				padding: 10px;
			}
			
			table {
				border-collapse: collapse;
				width: 800px;
				table-layout: fixed;
			}
			
			tr.firstLine {
				background-color: lightGray;
			}
			
			td {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<table align="center">
				<thead>
					<tr class="firstLine">
						<th>人名币</th>
						<th>美元</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2">汇率：<input type="number" v-model.number="exchange"></td>
					</tr>
					<tr>
						<td>￥：<input type="number" v-model.number="rmb"></td>
						<td>$：{{getDollar()}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			new Vue({
				el: '#div1',
				data: {
					exchange: 6.4,
					rmb: 0
				},
				methods: {
					getDollar: function() {
						return this.rmb / this.exchange;
					}
				}
			})
		</script>
	</body>

</html>
