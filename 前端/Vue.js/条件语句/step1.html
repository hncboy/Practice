<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-if</title>
		<script src="../vue.min.js"></script>
	</head>

	<body>
		<div id="div1">
			<input type="button" value="切换隐藏显示" @click="toggle">
			<div v-if="show">默认这一条是看得见的</div>
		</div>
		<script>
			new Vue({
				el: '#div1',
				data: {
					show: true
				},
				methods: {
					toggle: function() {
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>

</html>
